<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Snacks Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">
    
    <!-- Left Side (Form) -->
    <div class="p-8">
      <h2 class="text-blue-600 text-2xl font-semibold mb-2">Login</h2>
      <p class="text-gray-600 mb-6">Welcome back!<br>
      Enter your email address and password to access admin panel.</p>

      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 text-sm font-medium">Email address</label>
          <input type="email" id="email" value="admin@gmail.com" required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
          <input type="password" id="password" value="123456" required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Buttons -->
        <div class="flex space-x-3">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
          <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Reset</button>
        </div>
      </form>
    </div>

    <!-- Right Side (Image + Testimonial) -->
    <div class="relative flex items-center justify-center bg-cover bg-center" 
         style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=700&q=80');">
      <div class="bg-black bg-opacity-50 text-white p-6 rounded-md m-4">
        <h3 class="text-xl font-semibold mb-2">This beautiful theme yours!</h3>
        <p class="italic">"Best investment I made for a long time. Can only recommend it for other users."</p>
        <p class="mt-3 font-bold">- Admin User</p>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "admin@gmail.com" && password === "123456") {
        alert("successfully login!");
        window.location.href = "Menu.html"; // Redirect to menu page
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>

</body>
</html>
